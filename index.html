<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancha de tenis Aldair</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" type="text/css" href="font.css" />
  </head>
  <body>
      <header class="tenis">
        <div class="title">
          <h1> Club de Tenis</h1>
        </div>
      </header>
      <div class="container">
        <section class="sectionIzq">
          <div class="bienvenida">
            <div class="texto">
            <p>Bienvenido a la página Web de tu club de Tenis</p>
            </div>
          </div>
          <div class="reglasYProductos">
            <div class="img">
              <img src= "assets/tenis3.png" alt="">
            </div>
            <div class="medio">
             <div class="productos">
               <div class="product">
                  <span> Productos</span>
               </div>
             </div>
             <div class="reglas">
               <div class="aprende">
                 <div class="textoaprende">
                    <p> Aprende sobre las reglas del tenis </p>
                 </div>
               </div>
             </div>
           </div>
          </div>
          <div class="reserva">
            <div class="reser">
                 <img src="assets/1tenis.png" alt="" class="raqueta">
              <span>Reservar clases</span>
                 <img src="assets/1tenis.png" alt="" class="raqueta">   
            </div>
          </div>
        </section> 

        <section class="sectionDer">
        <div class="horario">
          <div class="schedule">
            <span>Horario:</span>
            <p>Lunes a Viernes 9:00am - 8:00pm</p>
            <p>Sábados y Domingos 9:00am - 10:00pm</p>
          </div>
        </div>
        <div class="imagenyresultado">
          <div class="dos">
            <div class="resultado">
              <div class="tituloTabla">
                <p>Resultado ultimo juego:</p>
              </div>
              <div class="tablet">
                <table>
                  <tr>
                    <th>Nombre</th>
                    <th>Set 1</th>
                    <th>Set 2</th>
                    <th>set 3</th>
                  </tr>
                  <tr>
                    <td>  </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="entrada"></div>
          </div>
          <div class="imagen"></div>
        </div>
        <div class="ubicacion"></div>
        <section>
      </div>
  </body>
</html>
